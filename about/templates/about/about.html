{% extends "base.html" %}
{% load static %}
{% block content %}

{% block title%}About - Comfort Foods.de{% endblock %}



<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-container">
            <img scr="{% static 'images/nobody.jpg' %}" width="75%" alt="placeholder image">
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            {{ about.content|safe }}
        </div>           
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
    </div>
</div>

{% endblock content %}
