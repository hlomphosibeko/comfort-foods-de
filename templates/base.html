
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Comfort Foods.de{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="comfort-foods-de, south-african-food, african-cuisine, mzansi-flavor">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c40d37ae6f.js" crossorigin="anonymous"></script>
  <!-- Google Fonts CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
  rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Css -->
  <link rel="stylesheet" href="#">
  
</head>

<body>
  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light navbar-expand-sm bg-light">
      <a href="/" class="navbar-brand fst-italic fw-semibold">
        Comfort Foods.de</a>
      <ul class="navbar-nav mr-auto">
        <li class="active nav-item mr-2"><a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item mr-2"><a class="nav-link" href="{% url 'menu' %}">Menu</a>
        </li>
        <li class="nav-item mr-2"><a class="nav-link" href="{% url 'reservations' %}">Reservations</a>
        </li>
        <li class="nav-item mr-2"><a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
      </ul>
      <div class="d-none d-md-block">
        <p class="navbar-text my auto mr-2">
          <i>Make a reservation and visit our restaurant</i></p>
        <a href="/reservation">Reservations</a>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Index templates will insert content here -->
    {% endblock %}
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Comfort Foods.de</p>
  </footer>        

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
