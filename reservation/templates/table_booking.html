{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<h1 class="text-center">Make Your Reservation</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'tableBooking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Table:</h3>
            <select class="form-select fs-3" name="table_service">
                <option value="Table for 2">Table for 2</option>
                <option value="Table for 4">Table for 4</option>
                <option value="Table for 6">Table for 6</option>
                <option value="Table for 8">Table for 8</option>
                <option value="Table for 10">Table for 10</option>
                <option value="Table for 12">Table for 12</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Date of Reservation:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validateDate in validateDate %}
                    <option value="{{validateDate}}">{{validateDate}}</option>
                    {% endfor %}
                </select>
            </div>
        <!--input time-->
    </form>
    <!-- <form method="post" action="{% url 'bookingSubmit' %}" class="me-2 ms-2" required> -->
        {% csrf_token %}
        <!--input time-->
        <div>
            <h3 class="">Time:</h3>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>
    <!-- </form> -->
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'account_signup' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>


{% endif %}
{% endblock%}
