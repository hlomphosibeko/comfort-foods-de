{% extends "base.html" %}
{% load static %}

{% block title %}Menu{% endblock %}

{% block content %}


{% for meal in my_menu %}
<h2>{{ meal.category }}</h2>
<div class="card mb-3 start-50 translate-middle" style="max-width: 400px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ meal.image.url }}" class="img-fluid rounded-start" alt="menu">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ meal.meal_name }}</h5>
          <p class="card-text">{{ meal.description }}</p>
          <p class="card-text"><small class="text-body-secondary">{{ meal.price }}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

    
{% endblock %}
